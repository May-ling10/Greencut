  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color:linear-gradient(to bottom right, #d0eed2, #fff8eb);
      color: #3a7129;
      scroll-behavior: smooth;
    }

    header {
      background-color: #3a7129;
      color: #f9f7f3;
      padding: 2rem 1rem;
      text-align: center;
    }

    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background-color: #f9f7f3;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #3a7129;
      margin-top: 2rem;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .back-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #3a7129;
      color: #f9f7f3;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .back-button:hover {
      background-color: #1b5e20;
    }

    figure {
    text-align: center;
    margin: 5px 0;
    }

    figcaption {
    font-size: 0.8em;
    color: #3a7129;
    margin-top: 2px;
    }

    img:hover {
    transform: scale(1.03);
    transition: transform 0.3s ease;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    section, .container {
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 0.8s ease-out forwards;
    animation-delay: 0.2s;
    }

    @keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
    }
    
    .tabla-container {
        overflow-x: auto;
        margin-bottom: 20px;
    }

  .tabla-verde {
        width: 100%;
        border-collapse: collapse;
        background-color: #f3f4f9;
        color: #3a7129;
        min-width: 600px;
    }

    .tabla-verde th,
    .tabla-verde td {
        border: 1px solid #3a7129;
        padding: 8px;
        text-align: left;
    }

    .tabla-verde th {
        background-color: #6c9b62;
    }

    .tabla-verde tr:hover {
        background-color: #6c9b62;
    }

    /* Estilo para pantallas peque√±as */
    @media screen and (max-width: 600px) {
        .tabla-verde {
        font-size: 14px;
        }
    }
    .gallery {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery img {
      width: 200px;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    #modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    #modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

     .pdf-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .pdf-card {
      border: 2px solid #3a7129;
      border-radius: 8px;
      overflow: hidden;
      width: 200px;
      text-align: center;
      background-color: white;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .pdf-card:hover {
      transform: scale(1.03);
    }
    .pdf-card img {
      width: 100%;
      height: auto;
    }
    .pdf-card a {
      display: block;
      text-decoration: none;
      color: #3a7129;
      font-weight: bold;
      padding: 10px;
      background-color: #e8f5e9;
    }
    @media (max-width: 600px) {
      .pdf-card {
        width: 90%;
      }
    }
    
  </style>
</head>
